
<div class="flex-container">
    <div class="container">
        <!-- <form   )> -->
        <form [formGroup]="volunteerForm" (ngSubmit)="onSubmit()">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Register as a Volunteer</h3>
                </div>
                <div class="panel-body">
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name:</label>
                        <input id="firstName" formControlName="firstName" type="text" class="form-control"  placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name:</label>
                        <input id="lastName" formControlName="lastName" type="text" class="form-control"  placeholder="Last Name">
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phoneNum">Phone Number:</label>
                            <input type="text" formControlName="phoneNum" class="form-control" id="phoneNum" placeholder="302-555-7890">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email Address:</label>
                            <input type="email" formControlName="email" class="form-control" id="email" placeholder="someone@email.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Password:</label>
                            <input type="text" formControlName="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="link">A link to a social media account for identification purposes:</label>
                            <input type="text" formControlName="link" class="form-control" id="link" placeholder="Social Media Link">
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
          </form>
    </div>
</div>
