<div class="flex-container">
    <div class="container">
        <div class="row" >
            <div class="col-md-6">
                <h2>Volunteer: Update Email/Username</h2>
            </div>
            <div class="col-md-6" id="editPWBtn">
                <a type="button" class="btn btn-primary" [routerLink]="['/update-volpw', volunteer$.id]">Update Password</a>
            </div>
        </div>
        <form [formGroup]="editVolunteerEmailForm" (ngSubmit)="onSubmit()">
                        
            <label for="currentEmail">Current Email:</label>
            <input type="currentEmail" formControlName="currentEmail" class="form-control" id="currentEmail" [ngClass]="{ 'is-invalid': form.currentEmail.errors }">
            <div *ngIf="submitted && form.currentEmail.errors" class="invalid-feedback">
                <div *ngIf="form.currentEmail.errors.required">New Email is required</div>
            </div>

            <label for="newEmail">New Email:</label>
            <input type="newEmail" formControlName="newEmail" class="form-control" id="newEmail" [ngClass]="{ 'is-invalid': form.newPassword.errors }" placeholder="New Email">
            <div *ngIf="submitted && form.newEmail.errors" class="invalid-feedback">
                <div *ngIf="form.newEmail.errors.pattern">Please Enter a valid Email</div>
                <div *ngIf="form.newEmail.errors.required">New Email is required</div>
            </div>

            <div class="form-group" id="btnSubmit">                 
                <button type="submit" class="btn btn-primary">Update Email</button>
            </div>    
           
        </form>
        <div id="backBtn">
            <a type="button" class="btn btn-primary" [routerLink]="['/view-profile']">Back</a>
        </div>
    </div>
</div>
