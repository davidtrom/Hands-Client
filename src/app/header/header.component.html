<header>
    <div class="flex-container">
        <nav class="navbar navbar-expand-md navbar-light">
            
            <span class="navbar-brand"><img src="../../assets/logoHeader.png" id="logo"></span>
                
            
            <div id="title">Helping Hands Delaware
                <br>
                Many hands make light work
                </div>

            <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"
                aria-label="Toggle navigation" (click)="collapsed = !collapsed">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/about']" routerLinkActive="router-link-active" style="color:white" role="button">
                        About
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" a [routerLink]="['/specialties']" routerLinkActive="router-link-active" style="color:white"  role="button">
                            Specializations 
                        </a>
                    </li>

                    <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                        <a class="nav-link" a [routerLink]="['/process']" routerLinkActive="router-link-active" style="color:white"  role="button">
                        Process  
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div id="design-block"></div>
    </div>
</header>

<button class="btn btn-primary" type="submit">Button</button>
