
<div class="flex-container">
    <div class="container-fluid">
        <table class="table table-dark table-hover table-striped">
        <thead class="thead-light">
            <tr>
            <th>Request Date</th>
            <th>Request Type</th>
            <th>Request Location</th>
            <th>Request Details</th>
            <th>Request Status</th>
            <th>Click to Help</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let helpRequest of helpRequests;" >
                <td>{{ helpRequest.datePosted | date: 'shortDate'}}</td>
                <td>{{ helpRequest.typeOfRequest }}</td>
                <td>{{ helpRequest.recipient.location}}</td>
                <td>{{ helpRequest.requestDescription }}</td>
                <td>{{ helpRequest.requestStatus}}</td>
                <td>
                    <button type="button" id="helpbtn" class="table-btn btn-success btn-sm" (click)="changeStatus(helpRequest.id)">
                    Help
                    </button>
                    <a [routerLink]="['/request-detail', helpRequest.id]" type="button" class="table-btn btn-warning btn-sm ">More</a>
                    <!-- <a class="btn btn-sm btn-link"
                        routerLink="/request-detail/{{helpRequest.id}}"
                        [routerLinkActive]="router.url.match(incident.id)">View</a> -->
                </td>
                    
            </tr>
        </tbody>
        </table>
    </div>
</div>
